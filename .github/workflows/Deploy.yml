name: CI/CD Pipeline to Azure

# Trigger: Berjalan otomatis setiap ada push ke branch 'main'
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode terbaru dari repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup koneksi SSH dan jalankan perintah di Ubuntu Azure
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Masuk ke folder aplikasi
            cd /var/www/nama-aplikasi-anda 
            
            # Tarik kode terbaru dari GitHub
            git pull origin main
            
            # (Opsional) Jika menggunakan Node.js, jalankan ini:
            # npm install
            # pm2 restart all
            
            # (Opsional) Jika menggunakan PHP/Laravel:
            # composer install
            # php artisan migrate
